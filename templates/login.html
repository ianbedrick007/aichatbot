<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="auth-body">
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="glass-card">
            <div class="card-body p-5">
                <h1 class="card-title text-center mb-4 text-white">Login</h1>
                <p class="text-white-50 text-center mb-4">Sign in to continue to your account</p>

                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="mb-4">
                            {% for category, message in messages %}
                                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' if category == 'success' else 'info' }} alert-dismissible fade show glass-alert" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-4">
                        <div class="input-field">
                            <input type="text" class="form-control glass-input" id="username" name="username" required autofocus>
                            <label for="username" class="glass-label">Username</label>
                        </div>
                    </div>

                    <div class="mb-4">
                        <div class="input-field">
                            <input type="password" class="form-control glass-input" id="password" name="password" required>
                            <label for="password" class="glass-label">Password</label>
                        </div>
                    </div>

                    <button type="submit" class="btn glass-btn w-100 mb-3">Sign In</button>
                </form>

                <div class="text-center pt-3 border-top border-white border-opacity-25">
                    <p class="mb-0 text-white-50">Don't have an account? <a href="{{ url_for('signup') }}" class="text-white text-decoration-none fw-bold">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
